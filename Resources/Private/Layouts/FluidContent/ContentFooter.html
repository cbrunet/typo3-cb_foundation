      xmlns:c="http://typo3.org/ns/Cbrunet/CbFoundation/ViewHelpers" data-namespace-typo3-fluid="true">
<div id="c{data.uid}" class="{c:visibility(data:data)}">
	<f:render partial="CalloutBegin" arguments="{_all}" />
